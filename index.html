<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P&L Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 600;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.2s linear;
    }
    .controls {
      margin-bottom: 10px;
      transition: background-color 0.3s;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #fileInput {
      margin-right: 10px;
    }
    #graphDiv {
      width: 100%;
      flex-grow: 1;
      background-color: #f2f2f2;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    #menuContainer {
      padding: 10px;
      background-color: #f2f2f2;
      min-height: 50px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    #menuContainer select {
      margin-right: 20px;
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      transition: all 0.3s;
      font-family: inherit;
    }
    body.dark {
      background-color: #292c35;
      color: white;
    }
    body.dark .controls,
    body.dark #graphDiv,
    body.dark #menuContainer {
      background-color: #292c35;
      color: white;
    }
    body.dark #menuContainer select {
      background-color: #333;
      color: white;
      border-color: #666;
    }
    body.dark #fileInput {
      color: white;
    }
    body.dark button {
      background-color: #333;
      color: white;
      border-color: #666;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s;
    }
    body.dark button:hover {
      background-color: #444;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
    }

    /* Theme Toggle Styles - Exact match with CodePen */
    .checkbox {
      opacity: 0;
      position: absolute;
    }

    .checkbox-label {
      background-color: #111;
      width: 42px;
      height: 20px;
      border-radius: 50px;
      position: relative;
      padding: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fa-moon {
      color: #f1c40f;
      font-size: 14px;
    }

    .fa-sun {
      color: #f39c12;
      font-size: 14px;
    }

    .checkbox-label .ball {
      background-color: #fff;
      width: 20px;
      height: 20px;
      position: absolute;
      left: 3px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      transition: transform 0.2s linear;
    }

    .checkbox:checked + .checkbox-label .ball {
      transform: translate(25px, -50%);
    }

  </style>
</head>
<body>
  <div class="header">
    <h1 class="app-title">ðŸ’¸P&L VisualizerðŸ’¸</h1>
    <div class="header-right">
      <div class="input-group">
        <button onclick="loadDefaultData()">Load Default Data</button>
        <input type="file" id="fileInput" accept=".json">
      </div>
      <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="graphDiv"></div>
  <div id="menuContainer"></div>

  <script src="data-config.js"></script>
  <script src="example-pnl.js"></script>
  <script>
    // Initialize theme toggle - Exact match with CodePen
    const checkbox = document.getElementById("checkbox");
    checkbox.addEventListener("change", (e) => {
      const isDark = e.target.checked;
      const bgColor = isDark ? "#292c35" : "#f2f2f2";
      const textColor = isDark ? "#ffffff" : "#000000";
      
      document.body.classList.toggle("dark");
      
      Plotly.relayout("graphDiv", {
        paper_bgcolor: bgColor,
        plot_bgcolor: bgColor,
        "title.font.color": textColor,
        font: { color: textColor }
      });
      
      Plotly.restyle("graphDiv", {
        "node.textfont.color": textColor
      });
    });

    // Initialize with default data
    let currentData = null;
    
    // Function to update the visualization
    function updateVisualization(data) {
      currentData = data;
      const processedData = PnLViewer.processData(data);
      
      // Get current theme state
      const isDark = document.body.classList.contains('dark');
      const bgColor = isDark ? "#292c35" : "#f2f2f2";
      const textColor = isDark ? "#ffffff" : "#000000";
      
      // Apply theme to the new plot
      processedData.layout.paper_bgcolor = bgColor;
      processedData.layout.plot_bgcolor = bgColor;
      processedData.layout.font.color = textColor;
      processedData.layout.title.font.color = textColor;
      processedData.data[0].node.textfont.color = textColor;
      
      Plotly.newPlot('graphDiv', processedData.data, processedData.layout, {responsive: true});
    }

    // Function to load JSON file
    function loadJSONFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          updateVisualization(data);
        } catch (error) {
          console.error('Error parsing JSON:', error);
          alert('Error loading JSON file. Please make sure it follows the PnL data structure format.');
        }
      };
      reader.readAsText(file);
    }

    // Load default data
    function loadDefaultData() {
      updateVisualization(ExamplePnL);
    }

    // Set up file input handler
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        loadJSONFile(file);
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (currentData) {
        Plotly.relayout('graphDiv', {
          autosize: true
        });
      }
    });

    // Initialize with default data
    loadDefaultData();
  </script>
</body>
</html>
