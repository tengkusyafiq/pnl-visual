<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P&L Viewer</title>
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .controls {
      margin-bottom: 20px;
    }
    #fileInput {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="fileInput" accept=".json">
    <button onclick="loadDefaultData()">Load Default Data</button>
  </div>
  <div id="graphDiv"></div>

  <script src="data-config.js"></script>
  <script src="example-pnl.js"></script>
  <script>
    // Initialize with default data
    let currentData = null;
    
    // Function to update the visualization
    function updateVisualization(data) {
      currentData = data;
      const processedData = PnLViewer.processData(data);
      Plotly.newPlot('graphDiv', processedData.data, processedData.layout);
    }

    // Function to load JSON file
    function loadJSONFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          updateVisualization(data);
        } catch (error) {
          console.error('Error parsing JSON:', error);
          alert('Error loading JSON file. Please make sure it follows the PnL data structure format.');
        }
      };
      reader.readAsText(file);
    }

    // Load default data
    function loadDefaultData() {
      updateVisualization(ExamplePnL);
    }

    // Set up file input handler
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        loadJSONFile(file);
      }
    });

    // Initialize with default data
    loadDefaultData();
    
    // Event handlers
    graphDiv.on('plotly_hover', function(e) {
      console.log('hover', e);
    });
    graphDiv.on('plotly_unhover', function(e) {
      console.log('unhover', e);
    });
  </script>
</body>
</html>
